name: Deploy to Forge

on:
  push:
    branches: [master, main]

jobs:
  phpcs-check:
    name: "Run PHP CodeSniffer – coding standards (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.4', '8.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pcov, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPCS check
        run: composer phpcs-check

  pint-check:
    name: "Run Laravel Pint – code style (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.4', '8.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pcov, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Pint check
        run: composer pint-check

  rector-check:
    name: "Run Rector – refactoring rules (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.4', '8.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pcov, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Rector check
        run: composer rector-check

  phpstan-analysis:
    name: "Run PHPStan – static analysis (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.4', '8.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pcov, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run PHPStan analysis
        run: composer analyse

  coverage-tests:
    name: "Run tests with code coverage (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.4', '8.5']

    services:
      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8021:8000
        env:
          AWS_ACCESS_KEY_ID: "fakeMyKeyId"
          AWS_SECRET_ACCESS_KEY: "fakeSecretAccessKey"
          AWS_DEFAULT_REGION: "us-east-1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pcov, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run coverage tests
        run: composer test:coverage

  audit-check:
    name: "Run Composer security audit (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.4', '8.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pcov, dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: pcov

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run security audit
        run: composer security-audit

  deploy:
    name: Trigger Forge deploy
    runs-on: ubuntu-latest
    needs:
      - phpcs-check
      - pint-check
      - rector-check
      - phpstan-analysis
      - coverage-tests
      - audit-check
      - normalize-check

    steps:
      - name: Trigger Laravel Forge deploy
        run: |
          response=$(curl -s -w "%{http_code}" -X GET "https://forge.laravel.com/servers/848474/sites/2817817/deploy/http?token=${{ secrets.FORGE_TOKEN }}")
          http_code="${response: -3}"
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Forge deploy triggered successfully (HTTP $http_code)"
          else
            echo "::error::Forge deploy request failed with HTTP $http_code"
            exit 1
          fi
