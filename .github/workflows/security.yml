name: Check dependencies for known security vulnerabilities

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    - cron: '0 0 * * 1' # Every Monday at midnight

jobs:
  security-audit:
    name: "ðŸ”’ Security Audit (PHP ${{ matrix.php-version }})"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.4', '8.5']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, mbstring, pdo

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run Roave Security Advisories check
        run: |
          echo "ðŸ”’ Running security audit with roave/security-advisories..."
          if composer show roave/security-advisories > /dev/null 2>&1; then
            echo "âœ… roave/security-advisories is installed, checking dependencies..."
            # The security-advisories package will fail installation if vulnerabilities are found
            echo "âœ… No blocking security vulnerabilities detected by roave/security-advisories"
          else
            echo "âš ï¸ roave/security-advisories not found in dependencies"
          fi

      - name: Run composer audit
        run: |
          echo "ðŸ”’ Running composer audit for known vulnerabilities..."
          if composer audit --format=table; then
            echo "âœ… No known security vulnerabilities found"
          else
            echo "âŒ Security vulnerabilities detected!"
            echo "::error::Security vulnerabilities found in dependencies!"
            exit 1
          fi

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Roave Security Advisories: Checked" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Composer Audit: Completed" >> $GITHUB_STEP_SUMMARY